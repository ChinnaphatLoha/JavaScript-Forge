<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark/Light Mode</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="theme-switch-container">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#project">Project</a>
      <a href="#contact">Contact</a>
    </nav>
    <section id="home">
      <div class="title-group">
        <h1>Chinnaphat Studio</h1>
        <h2>Softwares & Websites & Games</h2>
      </div>
    </section>
    <section id="project">
      <h1>Our Pride</h1>
      <div class="project-container">
        <div class="image-container">
          <h2>Websites Development</h2>
          <img src="./image/undraw_Projections_light.svg" alt="" id="image1" />
        </div>
        <div class="image-container">
          <h2>2D Games Development</h2>
          <img src="./image/undraw_Raining_light.svg" alt="" id="image2" />
        </div>
        <div class="image-container">
          <h2>Freelancer</h2>
          <img src="./image/undraw_Freelancer_light.svg" alt="" id="image3" />
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="social-icon">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-medium"></i>
        <i class="fab fa-github"></i>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
