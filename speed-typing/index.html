<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <button type="button" id="level-btn" class="level-btn">
      <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
      <form id="level-form">
        <label for="">Difficulty :</label>
        <select id="level">
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </form>
    </div>
    <div class="container">
      <h2>Speed Typing</h2>
      <h1 id="word" class="word"></h1>
      <input
        type="text"
        name=""
        id="text"
        autocomplete="off"
        placeholder="Type what you see!"
      />
      <p class="duration-container"><span id="duration"></span> seconds</p>
      <p class="score-container"><span id="score">0</span> points</p>
      <div id="gameover-container" class="gameover-container"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
